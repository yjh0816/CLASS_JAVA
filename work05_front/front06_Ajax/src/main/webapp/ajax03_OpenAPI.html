<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function() {
	$('#send').one('click',function(){
		$.ajax({
			//request
			type:"get",
			url:"http://localhost:8888/weather.xml",
			dataType:'xml',//응답시 전달되는 데이터의 타입
			
			//response
			success:function(data){
				var str='';
				$(data).find('list').each(function(index, item){
					var region=$(this).find('region').text();
					var wind=$(this).find('wind').text();
					var rain=$(this).find('rain').text();
					var temp=$(this).find('temp').text();
					
					str += '<tr>';
					str +='<td>'+region+'</td>';
					str +='<td>'+wind+'</td>';
					str +='<td>'+rain+'</td>';
					str +='<td>'+temp+'</td>';
					str +='</tr>';
				});//each
				
				$('tbody').append(str);
			}//callback
		});//ajax
	});//click
});//load
</script>
</head>
<body>
<div class="container">
<div class="jumbotron">
	<h2>OPEN API WEATHER 데이터 가져오기</h2>
	<p><a href="#" id="send">XML데이터 서버로 요청하기</a></p>
</div>
	<table class="table table-dark">
	<thead>
		<tr>
			<th>REGION</th>
			<th>WIND</th>
			<th>RAIN</th>
			<th>TEMP</th>
		</tr>
	</thead>
	<tbody>
		<!-- 이 부분에 공공데이터 응답한 값을 붙인다 -->
	</tbody>
	</table>
</div>
</body>
</html>
