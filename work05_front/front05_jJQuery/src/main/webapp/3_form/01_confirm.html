<!-- 
JQuery에서 폼에 입력된 값 받아오거나 폼에 값 입력할때...val()...js value와 동일
JQuery에서 화면에 값을 출력하거나 화면의 값을 받아올때...text(), html()...js innerHTML과 동일
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('a[href*=school]').on('click',function(){
		//confirm($(this).text()+' Do you wanna go to site?');
		return confirm($(this).html()+' Do you wanna go to site?');
	});
});
</script>
</head>
<body>
<a href="http://www.jquery.com">JQuery</a>
<a href="https://www.w3schools.com/">w3school</a>
</body>
</html>
