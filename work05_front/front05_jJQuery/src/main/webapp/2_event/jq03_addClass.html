<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css() 사용남발로 JQuery와  css 분리가 제대로 안됨 :: addClass()</title>
<style>
	.colorP{color: purple}
	.colorT{color: tomato}
	.borderG{ border:1px solid green}
	.borderB{ border:1px solid blue}
	.themeA{color: red; background-color: black}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		$('h2, p').addClass('colorP');
		
		//1. h2태그의 직계자식..글자색을 tomato
		$('h2 ').addClass('colorT');
		
		//2. p태그의 2번째 선택..경계선 1px solid green
		$('p:eq(1)').addClass('borderG');
		
		//3. p태그 마지막 선택..경계선 1px solid blue
		$('p:last').addClass('borderB');
		
		//4. p태그 클래스 속성값이 theme인 선택자 선택..글자색 red. 배경색을 black
		// 필요하면 class속성을 추가해야하 합니다.
		//$('p.theme').css('color','red').css('background-color','black');
		//$('p.theme').css({
		//	'color','red'
		//	'background-color','black'});
		$('p.theme').addClass('themeA');
	});
</script>
</head>
<body>
	<h2 id="header">	
		<span>This is a heading</span>
	</h2>
	
	<p>This is a paragraph.</p>
	<p class="content">This is another paragraph1.</p>
	<p class="content theme">This is another paragraph2.</p>
	
	<button>Click me to hide paragraphs</button>
</body>
</html>
