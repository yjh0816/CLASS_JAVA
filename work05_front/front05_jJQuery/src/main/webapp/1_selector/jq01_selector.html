<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){ 
		//선택자와 함수연결...버튼 클릭하면..
		//$('button').bind('click',function(){//click
		$('button').on('click',function(){//click
			$('h2, p').css('color','purple');
			
			//1. h2태그의 자식 태그인 span태그를 선택자로..글씨는 tomato
			$('h2>span').css('color','tomato');
			
			//2. p태그 중에서 1번째 태그를 선택자로 지정..경계선을 1px 실선 파란색
			//$('p:first').css('border','1px solid blue');
			//$('p').first().css('border','1px solid blue');
			$('p:eq(0)').css('border','1px solid blue');
			$('p:eq(1)').css('border','2px solid yellow');
			$('p:last').css('border','3px solid green');
		});
	});
</script>
</head>
<body>
	<h2 id="header">	
		<span>This is a heading</span>
	</h2>
	
	<p>This is a paragraph.</p>
	<p class="content">This is another paragraph1.</p>
	<p class="content theme">This is another paragraph2.</p>
	
	<button>Click me to hide paragraphs</button>
</body>
</html>
