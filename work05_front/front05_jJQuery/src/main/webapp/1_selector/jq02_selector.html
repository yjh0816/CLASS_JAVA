<!-- 
form 태그의 속성을 선택자로 지정하는 방법
::
tagname[name=value]
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function() {
	//val() 함수는 javascript에서 value와 동일 / form값을 받아오거나 form에 값 입력
	$('input[type=text]').val("Hello JQuery");
	
	$('[type=text]').val("Hello JQuery~~!!"); //input 생략 가능
	
	$('input[name=한국]').css('background','yellow');
	
	//한국이라는 단어가 포함된 선택자를 다 지정
	$('input[name*=한국]').css('background','yellow');
	
	//KO로 시작하는 단어를 지정
	$('input[value^=KO]').css('background','pink');
	
	//사람으로 끝나는 단어를 지정
	$('input[value$=사람]').css('background','orange');
});
</script>
</head>
<body>
<h3> 폼 속성 선택자 사용법</h3>
<input type="text">
<input name="한국" value="한국사람">
<input name="한국인" value="KO한국인">
<input name="한국 민" value="한국 민">
<input name="대 한국 민" value="대 한국 민">

<br><hr><br>


<input id="한국" value="한국사람">
<input id="한국인" value="KO한국인">
<input id="한국 민" value="한국 민">
<input id="대 한국 민" value="대 한국 민">
</body>
</html>
